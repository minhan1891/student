<!DOCTYPE html>
<html>
<head>
  <title>Sinh viên</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Tìm kiếm sinh viên</h1>
    <form action="search" method="POST">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" class="form-control" name="id" id="id">
      </div>
      <div class="form-group">
        <label for="name">Tên:</label>
        <input type="text" class="form-control" name="name" id="name">
      </div>
      <div class="form-group">
        <label for="dob">Ngày sinh:</label>
        <input type="date" class="form-control" name="dob" id="dob">
      </div>
      <div class="form-group">
        <label for="department">Khoa:</label>
        <input type="text" class="form-control" name="department" id="department">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" name="selected" id="hired">
        <label class="form-check-label" for="hired">Chọn</label>
      </div>
<!--      <button type="submit" class="btn btn-primary">Tìm kiếm</button>-->
      <a href="./liststudent.html" class="btn btn-secondary">Tìm kiếm</a>
    </form>
  </div>
</body>
</html>
